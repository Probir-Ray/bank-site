<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-5xl text-center	mt-12 font-semibold">Welcome to <span class="text-blue-700">Bank Lalmoni</span></h2>
    </header>
    <main>
        <section class="bg-blue-500 px-8 py-6 w-5/12 mt-4 mx-auto rounded-xl">
            <h3 class="text-3xl mb-6 font-semibold text-white">Login Form</h3>
            <div>
                <input class="px-3 py-2 rounded-lg w-11/12 block mb-4" type="email" name="email" id="email" placeholder="Enter your email address">
                <input class="px-3 py-2 rounded-lg w-11/12 block mb-4" type="password" name="password" id="pwd" placeholder="Enter your password">
                <button id="myBtn" class="bg-blue-700 px-4 py-2 text-white rounded uppercase font-medium" id="btn">submit</button>
            </div>
        </section>
    </main>


    <script src="js/code.js"></script>
</body>
</html>
